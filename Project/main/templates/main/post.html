{% extends 'main/base.html' %} {% block title %}
<title>{{blog.title}}</title>
{% endblock title %} {% block page %}
<section id="post-container">
  <div class="header">
    <div class="text">
      <h1>{{blog.title}}</h1>
      <div class="post-icons">
        <div class="count-comments">
          <a href="#"><i class="fas fa-comment"></i>
            <span>0</span></a>
        </div>
        <div class="count-view">
          <i class="fas fa-eye"></i>
          <span>31521</span>
        </div>
        <div class="min-read">
          <i class="fas fa-clock"></i>
          <span>{{blog.min_read}}</span>
        </div>
      </div>
    </div>
    <img src="{{blog.img}}" alt="">
  </div>
  <div class="min-date">
    <span style="background-color: #FF486A; border-radius: 50%; height: 5px; width: 5px; margin-top: 7px;"></span>
    <div class="date">
      <span>{{blog.date}}</span>
    </div>
    <div class="min-read">
      <span>{{blog.min_read}}</span>
      <p>Min Read</p>
    </div>
  </div>
  <div class="text">
    <p>{{blog.text}}</p>
    <div class="separator" style="margin-bottom: 20px;"></div>
    <div class="button">
      <button onclick="hide()"
        style="outline: none; box-shadow: 0px 3px 6px rgb(0 0 0 / 30%);transition: all 300ms ease;">Comments</button>

      <div id="myDIV">
        <div class="title" style="display: flex;">
          <h4
            style="font-size: 24px; line-height: 1.4; margin-bottom: 25px; font-weight: 700; letter-spacing: 0px; color: #242323;">
            Leave a Reply</h4>
          <span
            style="width: 5px; height: 5px; background-color: #FF486A; border-radius: 50%; margin-left: 5px; margin-top: 20px;"></span>
        </div>
        <form action="/post/{{blog.id}}" method="POST">
          <div class="form-group my-2">
            <textarea name="comment" cols="95" rows="3" placeholder="Comment"></textarea>
          </div>
          <div class="row">
            <div class="col">
              <input type="text" name="name" class="form-control" placeholder="Name">
            </div>
            <div class="col">
              <input type="email" name="email" class="form-control" placeholder="Email">
            </div>
          </div>
          <div class="text-center text-md-left">
            <input type="submit" class="btn btn-danger" value="Post Comment" style="margin-top: 20px;">
          </div>
        </form>
      </div>
    </div>
    <div class="separator"></div>
    <div class="share">
      <div class="socials">
        <p>Share Article:</p>
        <ul>
          <li style="background-color: #135CB6;"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
          <li style="background-color: #00ACED; padding-left: 13px;"><a href="#"><i class="fab fa-twitter"></i></a></li>
          <li style="background-color: #FF486A; padding-left: 13px;"><a href="#"><i class="fas fa-envelope"></i></a>
          </li>
          <li style="background-color: #1FB381; padding-left: 14px;"><a href="#"><i class="fab fa-whatsapp"></i></a>
          </li>
        </ul>
      </div>
      <div class="permalink">
        <input type="text" value="https:/veen" id="myInput"
          style="width: 320px; margin-left: 55px; color: #596172; background-color: #F9F9F9; border: none; padding: 0px 10px; outline: none;">
        <button onclick="myFunction()" style="background-color: white; border: 0px; outline: none;"><i
            class="far fa-copy" style="color: #FF486A;"></i></button>
      </div>
    </div>
  </div>
</section>
{% endblock page %} {% block js %}
<script>
  function hide() {
    var x = document.getElementById("myDIV");
    if (x.style.display === "none") {
      x.style.display = "block";
    } else {
      x.style.display = "none";
    }
  }

  function myFunction() {
    var copyText = document.getElementById("myInput");
    copyText.select();
    copyText.setSelectionRange(0, 99999)
    document.execCommand("copy");
    alert("Copied the text: " + copyText.value);
  }
</script>
{% endblock js %}

{% extends 'admin/base.html' %} 

{% block page %}
<div class="container">
    <div class="row">
        <div class="col-8 offset-2">
            <h3 class="my-4">Add advertisement</h3>
            <form action="new-ad" method="POST" enctype="multipart/form-data">
                <div class="form-group my-2">
                    <input type="text" class="form-control" name="name" placeholder="Ad name">
                </div>
                <div class="form-group my-2">
                    <input type="file" class="form-control" name='img' placeholder="Ad Image">
                </div>
                <div class="form-group my-2">
                    <input type="text" class="form-control" name='url' placeholder="Ad URL">
                </div>
                <div class="form-group my-2">
                    <input type="submit" class="btn btn-danger" value="Add">
                </div>
            </form>
        </div>
    </div>
</div>    
{% endblock page %}

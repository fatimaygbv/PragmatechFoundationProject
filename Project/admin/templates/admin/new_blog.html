{% extends 'admin/base.html' %} {% block page %}
<div class="container">
    <div class="row">
        <div class="col-8 offset-2">
            <h3 class="my-4">Add new blog</h3>
            <form action="new-blog" method="POST" enctype="multipart/form-data">
                <div class="form-group my-2">
                    <input type="text" class="form-control" name="title" placeholder="Blog Title">
                </div>
                <div class="form-group my-2">
                    <textarea name="text" row="10" class="form-control" placeholder="Blog Text"></textarea>
                </div>
                <div class="form-group my-2">
                    <input type="file" class="form-control" name='img' placeholder="Blog Image">
                </div>
                <div class="form-group my-2">
                    <input type="text" class="form-control" name='min_read' placeholder="Blog Read Time">
                </div>
                <div class="form-group my-2">
                    <input type="submit" class="btn btn-danger" value="Add">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock page %}
